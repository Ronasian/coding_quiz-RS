<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <main class="quiz-container">
      <section id="quiz-greeting" class="visible">
        <h2>Coding Quiz</h2>
          <p>Please answer as many questions as you can before the timer runs out.
            Note that when you get a question wrong, time will be subtracted from the clock!
            You will recieve points for every correct answer.
          </p>
          <p>GOOD LUCK!</p>
          <button class="button" id="start-button">START</button>
      </section>  
      <section id="quiz-content" class="hidden">
        <div id="quiz-timer"></div>
        <h2 id="question"></h2>
        <div id="answers" >
          <button class="option" id="a">Option 1</button>
          <button class="option" id="b">Option 2</button>
          <button class="option" id="c">Option 3</button>
          <button class="option" id="d">Option 4</button> 
        </div>
    </section>
    <section id="quiz-score" class="hidden">
        <h2 id="results"></h2>
        <p>Please enter your initials</p>
        <input id="initials">
        <submit class="button" id="submit-button">SUBMIT</submit>
    </section>
    </main>
	<script src="./assets/js/script.js"></script>
  </body>
</html>
