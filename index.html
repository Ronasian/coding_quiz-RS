<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <!-- contains all quiz elements in "card" form -->
    <main class="quiz-container">
      <!-- Introduction to quiz webpage with start button to begin -->
      <section id="quiz-greeting" class="visible">
        <h2>Coding Quiz: JavaScript Fundamentals</h2>
          <p>Please answer as many questions as you can before the timer runs out.
            Note that when you get a question wrong, time will be subtracted from the clock!
            You will recieve points for every correct answer.
          </p>
          <p><strong>GOOD LUCK!</strong></p>
          <button class="button" id="start-button">START</button>
      </section>
      <!-- quiz questions and answers with timer -->
      <section id="quiz-content" class="hidden">
        <div id="quiz-timer"></div>
        <h2 id="question"></h2>
        <div id="answers" >
          <button class="option" id="a">Option 1</button>
          <button class="option" id="b">Option 2</button>
          <button class="option" id="c">Option 3</button>
          <button class="option" id="d">Option 4</button> 
        </div>
    </section>
    <!-- end of quiz score submission section -->
    <section id="quiz-score" class="hidden">
        <h2 id="results"></h2>
        <p id="input-message">Enter your initials</p>
        <input id="initials">
        <button class="button" id="submit-button">SUBMIT</button>
    </section>
    <!-- Saved user scores -->
    <section id="scoreboard" class="hidden">
      <h2>User Scores</h2>
      <ul id="scores"></ul>
    </section>
    </main>
	<script src="./assets/js/script.js"></script>
  </body>
</html>
